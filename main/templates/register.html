<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级网站 - 注册</title>
    <link rel="stylesheet" href="../static/css/register.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="dark-mode">
    <div class="auth-container">
        <div class="login-box">
            <div class="login-header">
                <div class="brand-logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="#ffffff" class="material-icons">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                    </svg>
                </div>
                <h2>ClassLink</h2>
            </div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <div class="input-container">
                        <span class="material-icons input-icon">person</span>
                        <input
                            type="text"
                            id="username"
                            name="username"
                            required
                            placeholder="请输入用户名"
                        >
                    </div>
                </div>
                <div class="form-group">
                    <label for="display_name">显示名称</label>
                    <div class="input-container">
                        <span class="material-icons input-icon">badge</span>
                        <input
                            type="text"
                            id="display_name"
                            name="display_name"
                            required
                            placeholder="请输入显示名称"
                        >
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <div class="input-container">
                        <span class="material-icons input-icon">lock</span>
                        <input
                            type="password"
                            id="password"
                            name="password"
                            required
                            placeholder="请输入密码"
                        >
                        <span class="material-icons show-password">visibility_off</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm_password">确认密码</label>
                    <div class="input-container">
                        <span class="material-icons input-icon">lock</span>
                        <input
                            type="password"
                            id="confirm_password"
                            name="confirm_password"
                            required
                            placeholder="请再次输入密码"
                        >
                        <span class="material-icons show-password">visibility_off</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">手机号码</label>
                    <div class="input-container">
                        <span class="material-icons input-icon">phone</span>
                        <input
                            type="text"
                            id="phone"
                            name="phone"
                            placeholder="请输入手机号码"
                        >
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">电子邮箱</label>
                    <div class="input-container">
                        <span class="material-icons input-icon">email</span>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="请输入电子邮箱"
                        >
                    </div>
                </div>
                <div id="verifyArea" style="margin-top:15px;display:none">
                    <div id="captchaBox" style="display:none">
                        <label>验证码</label><br>
                        <img id="captchaImg" src="/api/captcha" onclick="this.src='/api/captcha?'+Date.now()" style="cursor:pointer;height:60px">
                        <input type="text" id="captchaInput" maxlength="6" placeholder="请输入验证码" style="margin-left:10px">
                    </div>

                    <div id="slideBox" style="display:none">
                        <label>滑动验证</label><br>
                        <canvas id="slideCanvas" width="300" height="150" style="border:1px solid #ccc"></canvas>
                        <div id="slider" style="width:300px;height:40px;background:#eee;position:relative;margin-top:10px;border-radius:4px">
                            <div id="handle" style="width:40px;height:40px;background:#007bff;position:absolute;left:0;border-radius:4px;cursor:pointer;text-align:center;line-height:40px;color:#fff">|||</div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="login-btn">注册</button>
            </form>
            <div class="login-footer">
                <a href="login.html" class="forgot-password">已有账号？去登录</a>
            </div>
        </div>
    </div>
    <script src="../static/js/register.js"></script>
</body>
</html>
